# Hyperparameters for training a decision transformer on the stairClimber Karel task
# found by tuning using Optuna
%YAML 1.1
---
task:
  env: karel
  karel_task: stairClimber
  dataset: playback
  seed: 75092
  num_eval_episodes: 64
  eval_seeds: [70965,  85006, 50916, 57114, 91771] # unused
training:
  env_targets: [2.2]
  scale: 1.0
  mode: delayed
  device: cuda
  model_type: dt
  log_to_wandb: true
  format: h5
hyperparams:
  K: 50
  pct_traj: 0.01
  batch_size: 64
  embed_dim: 128
  n_layer: 2
  n_head: 1
  activation_function: relu
  dropout: 0.1
  learning_rate: 5.0e-3
  weight_decay: 8.0e-4
  warmup_steps: 200
  max_iters: 10
  num_steps_per_iter: 800
  use_seq_state_embedding: true
  sample: length
...