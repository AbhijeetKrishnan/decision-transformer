# Hyperparameters for training a decision transformer on the topOff Karel task
# meant for testing and debugging model code
%YAML 1.1
---
task:
  env: karel
  karel_task: topOff
  dataset: random
  seed: 75092
  num_eval_episodes: 64
  eval_seeds: [70965,  85006, 50916, 57114, 91771]
training:
  env_targets: [1]
  scale: 1.0
  mode: delayed
  device: cuda
  model_type: dt
  log_to_wandb: false
  format: h5
hyperparams:
  K: 50
  pct_traj: 0.01
  batch_size: 64
  embed_dim: 128
  n_layer: 1
  n_head: 2
  activation_function: relu
  dropout: 0.1
  learning_rate: 2.0e-3
  weight_decay: 1.0e-3
  warmup_steps: 10
  max_iters: 3
  num_steps_per_iter: 10
  use_seq_state_embedding: true
  sample: length
...